      </nav>

  <main>
    <section class="page-section">
      <div class="container">
        <div class="page-header">
          <h1>Contact</h1>
          <p>Reach out if you’d like to connect, ask a question, or talk about a project.</p>
        </div>

        <div class="contact-layout">
          <!-- Contact form (non-functional placeholder, just styled) -->
          <form class="contact-card" action="#" method="post">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name">

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com">

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="How can I help?"></textarea>

            <button type="submit" class="btn">Send Message</button>
          </form>

          <!-- Contact details -->
          <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:ferro.t.dan@gmail.com">ferro.t.dan@gmail.com</a></p>
            <p><strong>Location:</strong> Madison, WI</p>

            <p style="margin-top: 12px;"><strong>GitHub</strong></p>
            <div class="social-links">
              <a href="https://github.com/ferrotdan" target="_blank">github.com/ferrotdan</a>
            </div>
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
